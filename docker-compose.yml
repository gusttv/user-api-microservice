services:
  postgres:
    image: bitnami/postgresql:latest
    container_name: spring_security-learning
    environment:
      POSTGRES_DB: spring_security_learning
      POSTGRES_USER: ggg
      POSTGRES_PASSWORD: pass
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

volumes:
  postgres_data: